{%extends "layout.html"%}
{%block head%}
    <script src="/static/card_get.js"></script>
{%endblock head%}
{%block myContent%}
    <div class="container">
        <div class="row justify-content-md-center">

            <div class="col-md-10">
                
                <!-- Carousel -->
                <div class="carousel" style="margin-bottom: 5%;">

                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://fakeimg.pl/1024x700/" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://fakeimg.pl/1024x700/?text=2" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://fakeimg.pl/1024x700/?text=Third pic" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
                <!-- End of carousel -->

                <!-- NEWS -->
                <div class="news">

                    <!-- news topic -->
                    <h3 class="text-center">Latest News</h3> </br>

                    <!-- news cards -->
                    <div class="row justify-content-md-center" style="margin: 3%;">
                        <div class="col-md-12" style="margin-bottom: 20%;">

                        <div id="cardGet"></div>
                        <div id="cardGet"></div>

                        </div>
                    </div>
                </div>
                <!-- End of news -->
            </div>

        </div>
    </div> <!-- End of container -->
{%endblock myContent%}
